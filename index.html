<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта с надписью Mesto Russia.">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/zhak-iv-kusto.jpg" alt="Фото пользователя.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <article class="elements__element">
          <img class="elements__image" src="./images/karachayevsk.jpg" alt="Фото старого дворца в лесу.">
          <div class="elements__description">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="./images/elbrus.png" alt="Фото горы вдалеке.">
          <div class="elements__description">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="./images/dombay.png" alt="Фото леса и снежных гор.">
          <div class="elements__description">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="./images/elbrus.png" alt="Фото горы вдалеке.">
          <div class="elements__description">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="./images/dombay.png" alt="Фото леса и снежных гор.">
          <div class="elements__description">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="./images/karachayevsk.jpg" alt="Фото старого дворца в лесу.">
          <div class="elements__description">
            <h2 class="elements__title">Карачаево-Черкесская республика</h2>
            <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="edit-form">
          <h3 class="popup__title" >Редактировать профиль</h3>
          <input class="popup__input" id="name-input" type="text" placeholder="Имя" name="name-profile" required>
          <input class="popup__input" id="description-input" type="text" placeholder="О себе" name="description-profile" required>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </body>
</html>
