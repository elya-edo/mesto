<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.png"
        alt="Логотип сайта с надписью Mesto Russia."
      />
      <div class="header__line"></div>
    </header>
    <!---->
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/zhak-iv-kusto.jpg"
          alt="Фото пользователя."
        />
        <div class="profile__info">
          <h3 class="profile__name">Жак-Ив Кусто</h3>
          <img
            class="profile__edit-button"
            src="./images/edit-button.svg"
            alt="Значок редактирования."
          />
          <h4 class="profile__description">Исследователь океана</h4>
        </div>
        <img
          class="profile__add-button"
          src="./images/plus.svg"
          alt="Значок добавления."
        />
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
