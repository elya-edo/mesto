<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.png"
        alt="Логотип сайта с надписью Mesto Russia."
      />
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/zhak-iv-kusto.jpg"
          alt="Фото пользователя."
        />
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <!---->
      <section class="elements">
        <article class="elements__element">
          <img
            class="elements__image"
            src="./images/Karachayevsk.jpg"
            alt="Фото старого дворца в лесу."
          />
          <div class="elements__description">
            <p class="elements__title">Карачаевск</p>
            <button class="elements__like-button"></button>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="./images/Elbrus.png"
            alt="Фото горы вдалеке."
          />
          <div class="elements__description">
            <p class="elements__title">Гора Эльбрус</p>
            <button class="elements__like-button"></button>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="./images/Dombay.png"
            alt="Фото леса и снежных гор."
          />
          <div class="elements__description">
            <p class="elements__title">Домбай</p>
            <button class="elements__like-button"></button>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="./images/Elbrus.png"
            alt="Фото горы вдалеке."
          />
          <div class="elements__description">
            <p class="elements__title">Гора Эльбрус</p>
            <button class="elements__like-button"></button>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="./images/Dombay.png"
            alt="Фото леса и снежных гор."
          />
          <div class="elements__description">
            <p class="elements__title">Домбай</p>
            <button class="elements__like-button"></button>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="./images/Karachayevsk.jpg"
            alt="Фото старого дворца в лесу."
          />
          <div class="elements__description">
            <p class="elements__title">Карачаево-Черкесская республика</p>
            <button class="elements__like-button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div id="edit-popup" class="popup">
      <div class="popup__container">
        <form id="edit-form" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="name-input" type="text" placeholder="Жак-Ив Кусто" class="popup__input" />
          <input id="name-input" type="text" placeholder="Исследователь океана" class="popup__input" />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button id="close-popup-button" class="popup__close-button"></button>
      </div>
  </body>
</html>
